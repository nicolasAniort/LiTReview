{%load static%}
    
{% block content %}
<ul class="list_ticket">
    {% for ticket in tickets %}
        <li>
            <h2>{{ ticket.title }}</h2>
            <p class="date">{{ ticket.time_created}}</p>
            <p>{{ ticket.description }}</p>
            <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}" />
            <a href="{% url 'modifier-ticket' ticket.id %}" class="btn btn-secondary">Modifier</a>
            <a href="{% url 'delete-ticket' ticket.id %}" class="btn btn-secondary">Supprimer</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
